<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomize Dice</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/133a8824bd.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="containerDice">
        <h1>Refresh Me</h1>
        <div class="dice">
            <p>player 1</p>
            <img src="images/dice1.png" class="dice1" alt="">
        </div>
    
        <div class="dice">
            <p>player 2</p>
            <img src="images/dice2.png" class="dice2" alt="">
        </div>
        <div class="refresh">
            <button class="btn btn-light btn-lg" onclick="location.reload()">Click to Random</button>
        </div>
    </div>

    <div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </div>
    

</body>

</html>
